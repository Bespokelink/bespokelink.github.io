      #### 3CX Phone Systems 

      3CX is a Software based IP PBX suitable for Small, Medium and Large Enterprises. 3CX is packed with advanced Unified Communications features that help users increase their productivity and mobility. 
      Integrated softphone for Windows, Web client as well as smartphone apps for iOS and Android offer users all the features they need to carry out their work efficiently. 
